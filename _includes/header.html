<!-- Page Wrapper -->
<div id="page-wrapper">

	<!-- Header -->
	<header id="header" {% if page.layout == 'default' %} class="alt" {% endif %}>
		<h1><a href="{{ '' | absolute_url }}/">SSC Analytics</a></h1>
		<nav id="nav">
			<ul>
				<li class="special">
					<a href="#menu" class="menuToggle"><span>Menu</span></a>
					<div id="menu">
						<ul>
							<li><a href="{{ '' | absolute_url }}/">Home</a><li>
						<ul>
						<ul>
                          {% assign sorted_pages = site.pages | sort:"order" %}
						  {% for page in sorted_pages %}
							{% if page.layout == "page" or page.layout == "contact" or page.layout == "contact" %}
							<li><a href="{{ page.url | absolute_url }}">{{ page.title }}</a></li>
							{% endif %} {% endfor %}
						</ul>
					</div>
				</li>
			</ul>
		</nav>
	</header>
