<!DOCTYPE HTML>

<html>
{% include head.html %}

<body>
  <script src="../assets/js/contactform.js">

  </script>
    {% include header.html %}

    <!-- Main -->
    <article id="main">
        <header{% if page.image %} style="background-image: url('{% if site.featured-image-source %}{{ page.image | prepend: site.featured-image-source | absolute_url }}{% else %}{{ "" | absolute_url }}/assets/images/{{ page.image }}{% endif %}');"{% endif %}>
            <h2>{{ page.title }}</h2>
            <p>{{ page.description }}</p>
        </header>
        <section class="wrapper style1">
            <div class="inner">

                {{ content }}

                <div class="contact-form">
                    {% include contact-form.html %}
                </div>
                <div id="confirmation-message" hidden>
                  <h1 id="confirmation-title">We've received your message and are getting back to you shortly.</h1>
                </div>

                <div>
                  <div class="trigger"></div>
                    <svg version="1.1" id="tick" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    	 viewBox="0 0 37 37" style="enable-background:new 0 0 37 37;" xml:space="preserve">
                    <path class="circ path" style="fill:none;stroke:#000;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;" d="
                    	M30.5,6.5L30.5,6.5c6.6,6.6,6.6,17.4,0,24l0,0c-6.6,6.6-17.4,6.6-24,0l0,0c-6.6-6.6-6.6-17.4,0-24l0,0C13.1-0.2,23.9-0.2,30.5,6.5z"
                    	/>
                    <polyline class="tick path" style="fill:none;stroke:#000;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;" points="
                    	11.6,20 15.9,24.2 26.4,13.8 "/>
                    </svg>

                </div>
            </div>
        </section>
    </article>

    {% include footer.html %}

</body>

</html>
